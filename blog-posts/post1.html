<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Blog Post Title</title>
  <meta name="description" content="Your meta description here">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="article">
  <meta property="og:url" content="https://www.yourwebsite.com/your-blog-post">
  <meta property="og:title" content="Your Blog Post Title">
  <meta property="og:description" content="Your meta description here">
  <meta property="og:image" content="https://www.yourwebsite.com/your-image.jpg">
  
  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Your Blog Post Title">
  <meta name="twitter:description" content="Your meta description here">
  <meta name="twitter:image" content="https://www.yourwebsite.com/your-image.jpg">
  
  <!-- Your Webflow CSS -->
  <link href="css/normalize.css" rel="stylesheet" type="text/css">
  <link href="css/webflow.css" rel="stylesheet" type="text/css">
  <link href="css/your-custom-styles.css" rel="stylesheet" type="text/css">

  <!-- Your Webflow JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript" async></script>
  <script type="text/javascript">
    WebFont.load({
      google: {
        families: ["Lato:100,100italic,300,300italic,400,400italic,700,700italic,900,900italic","Oswald:200,300,400,500,600,700","Montserrat:100,100italic,200,200italic,300,300italic,400,400italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"]
      }
    });
  </script>

  <!-- Your custom scripts if needed -->
</head>
<body>
  <!-- Your blog post content goes here -->
  <div class="blog-post-content">
    <h1>This is Your Blog Post Title</h1>
    <p>Welcome to your blog post! Here you can write your content.</p>
    <p>This template includes SEO meta tags and links to your Webflow assets.</p>
    <p>Replace this text with your actual blog content.</p>
  </div>

  <!-- Your Webflow JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript" async></script>
  <script src="js/webflow.js" type="text/javascript" async></script>
</body>
</html>
